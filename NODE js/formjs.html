<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration form</title>
</head>
<body><br>
    <form action=""><center>
        <div class="container" style="background-color:antiquewhite; width: 100%;">
        <strong><h5 style="color: blueviolet; font-size: xx-large;">REGISTER NOW </h5></strong>
<br>
    <div class="mb-4 w-25  form-floating" align="center">
        <input type="text" class="form-control id" id="name" name="name" placeholder="name">
        <label for="name" class="form-label">NAME</label>
    </div>
    <div class="mb-4 w-25  form-floating">
        <input type="email" class="form-control" placeholder="name@gmail.com" id="email">
        <label for="email" class="form-label">Email</label>
    </div>

    <div class="mb-4 w-25 form-floating">
        <input type="email" class="form-control" placeholder="name@gmail.com" id="email">
        <label for="email" class="form-label">PHONE</label>
    </div>

    <div class="mb-4 w-25 form-floating">
        <input type="password" class="form-control" placeholder="password" id="password">
        <label for="password" class="form-label">password</label>
    </div>

    <div>
        
        <div>
            <label for="submit"></label>
           <input type="submit" class="btn btn-primary mx-auto d-block " id="submit">
          </div>
          
    </div><br></center>
</div>
</form>
</body>
</html>
